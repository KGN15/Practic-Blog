<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic-Blog Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav.nevication {
            background-color: #333;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 60px;

        }

        nav.nevication a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 20px;
        }

        nav.nevication a:hover {
            background-color: #ddd;
            color: black;
            transition: all 0.6s ease;
        }

        nav.nevication h1 {
            color: white;
            font-size: 24px;
            /* font-family: 'Alan Sans', sans-serif; */
            font-family: 'Montserrat', sans-serif;
        }

        .first-post {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px 30px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            position: relative;
            top: 345px;
            width: 100%;

        }
    </style>
</head>

<body>
    <nav class="nevication">
        <h1>Welcome To Practic Blog Web</h1>
        <a href="Index.html">Blog</a>
        <a href="Abut.html">About</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <header style="padding: 20px; font-family: 'Montserrat', sans-serif;" class="first-post">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us!</p>
    </header>
    <section style="max-width: 600px; margin: 0 auto; padding
        : 20px; font-family: 'Montserrat', sans-serif;">
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required
                style="width: 100%; padding: 10px; margin: 10px 0;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required
                style="width: 100%; padding: 10px; margin: 10px 0;"></textarea><br>
            <input type="submit" value="Submit"
                style="background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        </form>
        <footer>
            <p style="text-align: center; padding: 20px 20px; font-family: 'Montserrat', sans-serif;">&copy; 2024
                Practic Blog Web. All rights reserved.</p>
        </footer>
</body>

</html>
